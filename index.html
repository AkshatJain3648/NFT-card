<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <div class="card">
      <div class="card-image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="nft">
      </div>

      <div class="card-body">
        
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card-info">
          <span class="card-prize">
            <img src="/images/icon-ethereum.svg" alt="Icon Ethereum"> 0.041ETH
          </span>

          <span class="card-time">
            <img src="/images/icon-clock.svg" alt="Icon Clock">
            3 days left
          </span>
        </div>

        <!-- <hr class="line"> -->

        <div class="card-footer">
          <img src="/images/image-avatar.png" alt="Avatar" class="avatar">
          <div class="card-credit">
            Creation of <span class="creator-name">Zeus</span>
          </div>
        </div>

      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Zeus</a>.
  </div>
</body>

</html>
